<html>
  <head>
    <title>LOGIN V'STAND</title>
    <link href="css/login.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="loggedIn">
      
    </div>
    <div id="login">
      <h2>Login</h2>
      <label for="email">Email</label><br/>
      <input id="email" name="email" type="email" required/><br/>
      <label for="password">Password</label><br/>
      <input id="password" name="password" type="password" required/><br/>
      <button id="loginBtn">Login</button>
      <div>
        OR
      </div>
      <div id="tidakada">
        <button id="registerBtn">Register</button>
      </div>

    </div>
    <div id="create">
      <h2>Register</h2>
      <label for="createEmail">Email</label><br/>
      <input name="createEmail" type="email" required/><br/>
      <label for="createPassword">Password</label><br/>
      <input name="createPassword" type="password" required/><br/>
      <label for="confirmPassword">Re-enter Password</label><br/>
      <input name="confirmPassword" type="password" required/><br/>
      <button id="createBtn">Create Account</button>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
